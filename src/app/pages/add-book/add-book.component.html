<section class="contenedor-principal">

    <!-- <div *ngIf="showAlert" class="alert alert-success" role="alert">
        ¡El libro se ha añadido!
    </div> -->

    <section class="contenedor-formulario">
        <form #formAdd="ngForm">
            <h3 class="espacio-inferior">Añadir libro</h3>

            <div class="form-group">
                <label>ID libro</label>
                <input id="idLibro" #input1 class="form-control" type="number" name="idLibro" [(ngModel)]="book.id_book" #libroId="ngModel"
                [ngClass]="{ 'is-invalid': (libroId.dirty || libroId.touched) && libroId.invalid }" required>
                    <div *ngIf="(libroId.dirty || libroId.touched) && libroId.invalid" class="invalid-feedback">
                        <div *ngIf="libroId.errors.required">El ID es obligatorio</div>
                    </div>
            </div>

            <label for="idUser">ID usuario</label>
            <input type="number" id="idUser" #input2>
            <label for="titulo">Título</label>
            <input type="text" id="titulo" #input3>
            <label for="tipo">Tipo</label>
            <input type="text" id="tipo" #input4>
            <label for="autor">Autor</label>
            <input type="text" id="autor" #input5>
            <label for="precio">Precio</label>
            <input type="number" id="precio"#input6>
            <label for="url">Foto URL</label>
            <input type="text" id="url" #input7>
            <button [disabled]="formAdd.invalid" (click)="guardarLibro(input1.value, input2.value, input3.value, input4.value, input5.value, input6.value, input7.value)">Guardar</button>
        </form>

    </section>

</section>
