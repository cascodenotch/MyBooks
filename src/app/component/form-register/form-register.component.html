<form [formGroup]="formRegister">
    <h3>Únete a nuestra comunidad de lectores</h3>
    <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" formControlName="name"
        [ngClass]="{'is-invalid': (formRegister.get('name').dirty || formRegister.get('name').touched) && !formRegister.get('name').valid}">
        <div *ngIf="!formRegister.get('name').valid" class="invalid-feedback">
        El nombre es necesario
        </div>   
    </div>

    <div class="form-group">
        <label for="last_name">Apellido</label>
        <input type="text" class="form-control" formControlName="last_name"
        [ngClass]="{'is-invalid': (formRegister.get('last_name').dirty || formRegister.get('last_name').touched) && !formRegister.get('last_name').valid}">
        <div *ngIf="!formRegister.get('last_name').valid" class="invalid-feedback">
        El apellido es necesario
        </div>   
    </div>

    <div class="form-group">
        <label for="email">Correo</label>
        <input type="email" class="form-control" formControlName="email"
        [ngClass]="{'is-invalid': (formRegister.get('email').dirty || formRegister.get('email').touched) && !formRegister.get('email').valid}">
        <div *ngIf="!formRegister.get('email').valid" class="invalid-feedback">
          <div *ngIf="formRegister.get('email').errors.required">La dirección de email es obligatoria</div>
          <div *ngIf="formRegister.get('email').errors.email">Dirección email incorrecta</div>
        </div>
    </div>

    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" formControlName="password"
        [ngClass]="{'is-invalid': (formRegister.get('password').dirty || formRegister.get('password').touched) && !formRegister.get('password').valid}">
        <div *ngIf="!formRegister.get('password').valid" class="invalid-feedback">
          <div *ngIf="formRegister.get('password').errors.required">La clave es obligatoria</div>
          <div *ngIf="formRegister.get('password').errors.minlength">La clave debe tener al menos 8 caracteres</div>    
        </div>
    </div>

    <div class="form-group">
        <label for="password2">Repetir contraseña</label>
        <input type="password" class="form-control" formControlName="password2"
        [ngClass]="{'is-invalid': (formRegister.get('password2').dirty || formRegister.get('password2').touched) && !formRegister.get('password2').valid}">
        <div *ngIf="!formRegister.get('password2').valid" class="invalid-feedback">
          <div *ngIf="formRegister.get('password2').errors.required">La clave es obligatoria</div>
          <div *ngIf="!formRegister.get('password2').errors.required && 
                    formRegister.get('password2').errors.noMatch">Las claves no coinciden</div> 
          </div>
    </div>

    <button (click)="register()" [disabled]="formRegister.invalid">Registrarse</button>
</form>
