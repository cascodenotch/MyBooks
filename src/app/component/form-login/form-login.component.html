<form #formLogin="ngForm" (ngSubmit)="submit(formLogin)">

    <h3>Accede a tu espacio personal</h3>

    <div class="form-group">
        <label> Correo</label>
        <input class="form-control" type="email" name="email" [(ngModel)]="user.email" #emailId="ngModel"
        [ngClass]="{ 'is-invalid': (emailId.dirty || emailId.touched) && emailId.invalid }" email required>
        <div *ngIf="(emailId.dirty || emailId.touched) && emailId.invalid" class="invalid-feedback">
            <div *ngIf="emailId.errors.required">La direcci칩n de email es obligatoria</div>
            <div *ngIf="emailId.errors.email">Direcci칩n email incorrecta</div>
        </div>
    </div>

    <div class="form-group">
        <label>Contrase침a</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #passwordId="ngModel"
        [ngClass]="{ 'is-invalid': (passwordId.dirty || passwordId.touched) && passwordId.invalid }" minlength="8" required>
        <div *ngIf="(passwordId.dirty || passwordId.touched) && passwordId.invalid" class="invalid-feedback">
          <div *ngIf="passwordId.errors.required">La clave es obligatoria</div>
          <div *ngIf="passwordId.errors.minlength">La clave debe tener al menos 8 caracteres</div>
        </div>
      </div>

    <button [disabled]="formLogin.invalid">Iniciar sesi칩n</button>

</form>
